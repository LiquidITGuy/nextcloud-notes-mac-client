<!doctype html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title data-i18n="prefs:head.title">Preferences</title>
	<script>
		require( '../js/theme.min' )
	</script>
	<link rel="stylesheet" type="text/css" href="../css/prefs.min.css" media="all">
</head>
<body>
	<section>
		<div>
			<label for="sortby" data-i18n="prefs:body.label.sort">Sort notes by</label>
			<div class="select-container">
				<select id="sortby" name="sortby">
					<option value="modified" data-i18n="prefs:body.option.date">Date</option>
					<option value="title" data-i18n="prefs:body.option.title">Title</option>
				</select>
			</div>
		</div>
		
		<div>
			<label for="orderby" data-i18n="prefs:body.label.order">Order notes by</label>
			<div class="select-container">
				<select id="orderby" name="orderby">
					<option value="desc" data-i18n="prefs:body.option.desc">Descending</option>
					<option value="asc" data-i18n="prefs:body.option.asc">Ascending</option>
				</select>
			</div>
		</div>
	</section>
	
	<section>
		<div>
			<datalist id="marks">
				<option value="4">A</option>
				<option value="5"></option>
				<option value="6"></option>
				<option value="7"></option>
				<option value="8"></option>
				<option value="9"></option>
				<option value="10"></option>
				<option value="11"></option>
				<option value="12"></option>
				<option value="13"></option>
				<option value="14"></option>
				<option value="15"></option>
				<option value="16">A</option>
			</datalist>
			<label for="zoom" data-i18n="prefs:body.label.zoom">Default text size</label>
			<input type="range" list="marks" id="zoom" name="zoom" min="4" max="16" step="1" />
		</div>
	</section>
	
	<section>
		<div>
			<label data-i18n="prefs:body.label.cursor">Cursor position</label>
			<ul>
				<li>
					<label class="radio">
						<input type="radio" id="start" name="cursor" value="start">
						<span data-i18n="prefs:body.label.start">start</span>
					</label>
				</li>
				
				<li>
					<label class="radio">
						<input type="radio" id="end" name="cursor" value="end">
						<span data-i18n="prefs:body.label.end">end</span>
					</label>
				</li>
			</ul>
		</div>
	</section>
	
	<section>
		<div>
			<label data-i18n="prefs:body.label.search">Search</label>
			<label class="switch">
				<input type="checkbox" id="stopwords" name="stopwords">
				<span class="slider"></span>
			</label>
			<label for="stopwords" data-i18n="prefs:body.label.stopwords">Ignore common terms: a, the, and etc.</label>
		</div>
		
		<div>
			<label class="empty">&nbsp;</label>
			<label class="switch">
				<input type="checkbox" id="stemming" name="stemming">
				<span class="slider"></span>
			</label>
			<label for="stemming" data-i18n="prefs:body.label.stemming">Find similar terms, eg: searching = searched = search</label>
		</div>
	</section>
	
	<section>
		<div>
			<label data-i18n="prefs:body.label.theme">Theme</label>
			<ul>
				<li>
					<label class="radio">
						<input type="radio" id="os-theme" name="theme" value="default">
						<span data-i18n="prefs:body.option.os">OS default</span>
					</label>
				</li>
				
				<li>
					<label class="radio">
						<input type="radio" id="light" name="theme" value="light">
						<span data-i18n="prefs:body.option.light">light</span>
					</label>
				</li>
				
				<li>
					<label class="radio">
						<input type="radio" id="dark" name="theme" value="dark">
						<span for="dark" data-i18n="prefs:body.option.dark">dark</span>
					</label>
				</li>
			</ul>
		</div>
	</section>
	
	<template id="radio-svg">
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
			<defs>
				<linearGradient id="dark-back" x1="50%" x2="50%" y1="0%" y2="100%">
					<stop offset="0%" stop-color="rgb(255,255,255)" stop-opacity=".14"/>
					<stop offset="100%" stop-color="rgb(255,255,255)" stop-opacity=".28"/>
				</linearGradient>
			</defs>
			<g fill="none" fill-rule="evenodd">
				<circle class="radio-back" cx="8" cy="8" r="8"/>
				<path class="radio-border-light" d="M8,0 C12.418278,0 16,3.581722 16,8 C16,12.418278 12.418278,16 8,16 C3.581722,16 0,12.418278 0,8 C0,3.581722 3.581722,0 8,0 Z M8,0.5 C3.85786438,0.5 0.5,3.85786438 0.5,8 C0.5,12.1421356 3.85786438,15.5 8,15.5 C12.1421356,15.5 15.5,12.1421356 15.5,8 C15.5,3.85786438 12.1421356,0.5 8,0.5 Z"/>
				<path class="radio-border-dark" d="M8,0 C12.418278,0 16,3.581722 16,8 L15.9961932,8.24917933 L15.9848465,8.00353885 C15.7284901,3.81650371 12.2515505,0.5 8,0.5 C3.74844947,0.5 0.271509893,3.81650371 0.015153542,8.00353885 L0.00380682464,8.24917933 L0,8 C0,3.581722 3.581722,0 8,0 Z"/>
				<circle class="radio-checked" cx="8" cy="8.5" r="3" fill="rgba(0,0,0,.15)"/>
				<circle class="radio-checked" cx="8" cy="8" r="3" fill="white"/>
			</g>
		</svg>
	</template>
		
	<script>
		require( '../js/prefs.min' )
	</script>
</body>
</html>
