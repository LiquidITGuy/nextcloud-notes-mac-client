<!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<title>Nextcloud Notes Client - Login</title>
		<link rel="stylesheet" type="text/css" href="../css/modal.min.css" media="all">
	</head>
	
	<body>
		<header data-i18n="login:body.header">Login to Nextcloud:</header>
		
		<div class="scroll">
			<form id="modal-form">
				<ul id="fields">
					<li>
						<label for="server" data-i18n="login:body.label.server">server</label>
						<input type="url" name="server" placeholder="https://your-server-address.com" required pattern="https?://.+" title="this field is required" value="" data-i18n="[placeholder]login:body.input.placeholder; [title]login:body.input.title">
					</li>
				</ul>
				
				<footer>
					<button id="cancel" type="button" data-i18n="login:body.button.cancel">Cancel</button>
					<button id="logout" type="button" data-i18n="login:body.button.logout">‹ Logout</button>
					<button id="update" type="submit" data-i18n="login:body.button.login">Login ›</button>
				</footer>
			</form>
		</div>
		
		<script>
			require( '../js/login.min' )
		</script>
	</body>
</html>
