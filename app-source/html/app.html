<!doctype html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>&nbsp;</title>
	<script>
		require( '../js/theme.min' )
	</script>
	<link rel="stylesheet" type="text/css" href="../css/app.min.css" media="all">
</head>
<body>
	<header>
		<time id="time"></time>
	</header>
	
	<div id="frame">
		<aside>
			<div id="divider"></div>
			<ul id="sidebar"></ul>
		</aside>
		
		<main>
			<textarea id="note" data-id="" tabindex="-1">
			</textarea>
			<button id="edit" title="Edit Note"></button>
		</main>
	</div>
	
	<footer>
		<span id="cat-title"></span>
		
		<ul id="fixed-categories" class="categories">
			<li>
				<button id="cat-all"></button>
			</li>
			<li>
				<button id="cat-none"></button>
			</li>
		</ul>
		
		<ul id="categories" class="categories">
		</ul>
	</footer>
	<script>
		require( '../js/interface.min' )
		require( '../js/app.min' )
	</script>
</body>
</html>
