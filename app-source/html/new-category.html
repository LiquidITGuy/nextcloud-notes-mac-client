<!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<title>Nextcloud Notes Client - New Category</title>
		<script>
			require( '../js/theme.min' )
		</script>
		<link rel="stylesheet" type="text/css" href="../css/modal.min.css" media="all">
	</head>
	
	<body>
		<header data-i18n="newcategory:body.header">Create a New Category:</header>
		
		<div class="scroll">
			<form id="modal-form">
				<ul id="fields">
					<li>
						<label for="newcat" data-i18n="newcategory:body.label.new">Name</label>
						<input type="text" name="newcat" placeholder="alphanumeric" required pattern="[a-zA-Zà-žÀ-Ž0-9#-\)\+-\.\^-` !;=@\[\]\{\}~]+" title="this field is required" value="" data-i18n="[placeholder]newcategory:body.input.placeholder; [title]newcategory:body.input.title">
					</li>
				</ul>
				
				<footer>
					<button id="cancel" type="button" data-i18n="newcategory:body.button.cancel">Cancel</button>
					<button id="create" type="submit" data-i18n="newcategory:body.button.create">Create Category</button>
				</footer>
			</form>
		</div>
		
		<script>
			require( '../js/new-category.min' )
		</script>
	</body>
</html>
